<!doctype html>

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Coda|Nanum+Pen+Script" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
            <h2 class="timer">Timer <time id='timer'>00:00</time></h2>
        </header>
        <div class="modal-background">
            <div class="modal-content">
              <h1 id="modal-title">Game Over</h1>
              <p id="modal-p">Congratulations!<br> You made it in <span id="final-minutes">01</span> minutes and
               <span id="final-seconds">01</span> seconds.<br> You are a <span id="html-stars">3</span> star player!</p>
              <button class="modalBtn">Play again!</button>
            </div>
        </div>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star star"></i></li>
        		<li><i class="fa fa-star star"></i></li>
        		<li><i class="fa fa-star star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">

            </li>
            <li class="card">

            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">

            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">

            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
